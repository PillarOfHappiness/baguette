<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Diagonal Boxes</title>
</head>
<body>
    <header><h4>Introducing the 5 stages of happiness:</h4></header>
    <div class="box">
        <p>Early</p>
    </div>
    <div class="box" id="box1">
        <p>Socialized</p>
    </div>
    <div class="box" id="box2">
        <p>Conditional</p>
    </div>
    <div class="box" id="box3">
        <p>Transition</p>
    </div>
    <div class="box" id="box4">
        <p>Authentic</p>
    </div>
</body>
</html>
